{% extends 'base.html' %}

{% block content %}
<div class="container" >
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">  
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">            
              <div class="row">
                <div class="col-lg-3 d-none d-lg-block ">
                  .
                </div>
                <div class="col-lg-8 d-none d-lg-block ">
                  <img src="../static/img/logo.jpg" width="70%" class="img-fluid" alt="Responsive image" >
                </div>
                <div class="col-lg-3 d-none d-lg-block ">
                  .
                </div>

                <div class="col-lg-6 justify-content-center">
                  <div class="p-0">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                    </div>
                    <form class="user" action="/validarlogin" method="post">
                      <div class="form-group mb-3">
                        <input type="email" style="background-color:black; color:white" class="form-control form-control-user" name="username" aria-describedby="emailHelp" placeholder="Ingrese el Usuario">
                      </div>
                      <div class="form-group mb-3">
                        <input type="password" style="background-color:black; color:white" class="form-control form-control-user" id="exampleInputPassword" name="password" placeholder="Contraseña">
                      </div>
                      
                <div class="col-lg-15 justify-content-center">
                  <div class="p-0">
                    <div class="text-center">
                      <div class="form-group mb-3">
                        <div class="custom-control custom-checkbox small">
                          <input type="checkbox" class="custom-control-input" id="customCheck">
                          <label class="custom-control-label" for="customCheck">Recordar</label>
                        </div>
                      </div>
                      
                      <button class="btn btn-outline-secondary" id="alertas" type="submit">Ingresar</button>

                     
                    </form>
                   
                    <div class="text-center">
                      <a class="small" href="{{ url_for('registro') }}">Registrarse</a>
                    </div>
                    <div class="text-center">
                      <a class="small" href="{{ url_for('recuperar') }}">Olvide mi Contraseña</a>
                    </div>
                    

                    <hr>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    
                    <div class="alert alert-dismissible alert-info">
                      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                      <h4 class="alert-heading">Ingreso al Sistema</h4>
                      <p class="mb-0">{{message}}</a>.</p>
                    </div>
                    
                    {% endfor %}
                    {% endif %}
                    {% endwith %}   

                                   
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>
  </div>
{% endblock %}
