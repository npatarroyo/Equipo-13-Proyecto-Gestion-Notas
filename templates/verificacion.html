{% extends 'base.html' %}

{% block content %}
<div class="container" >
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">  
          <div class="card o-hidden border-0 my-5" style="box-shadow: 7px 13px 37px #000;">
            <div class="card-body p-0">              
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block ">
                  <img src="static/img/security.jpg" style="position: relative; top: 50px; bottom: 0px; left: 50px; width: 500px; height: 280px;" class="img-fluid" alt="segurity image" ></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Verifique su Cuenta</h1>
                    </div>
                    <form class="user" action="/activar" method="post">
                      <div class="form-group mb-3">
                        <input type="email" style="background-color:rgb(27, 26, 26); color:white; margin: 10px; border-radius: 4px; margin-bottom: 2px; border: 1px; font-family: Calibri; font-size: 18px;" class="form-control form-control-user" name="username" aria-describedby="emailHelp" placeholder="Ingrese el Usuario">
                      </div>
                      <div class="form-group mb-3">
                        <input type="text" style="background-color:rgb(27, 26, 26); color:white; margin: 10px; border-radius: 4px; margin-bottom: 2px; border: 1px"  class="form-control form-control-user" id="exampleInputPassword" name="codverificacion" placeholder="Ingrese el Codigo">
                      </div>                                         
                      <button class="btn btn-outline-secondary" style="border-color: black; background-color:white; color: black; width: 200px; position:relative; left: 120px;" id="alertas" type="submit">Validar Cuenta</button>                               
                     
                    </form>                   
                    <div class="text-center">
                      <a class="small" style="position: relative;top: 10px" href="{{ url_for('login') }}">Ingresar al Sistema</a>
                    </div>
                    <hr>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    
                    <div class="alert alert-dismissible alert-info">
                      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                      <h4 class="alert-heading">Validacion de la Cuenta</h4>
                      <p class="mb-0">{{message}}</a>.</p>
                    </div>
                    
                    {% endfor %}
                    {% endif %}
                    {% endwith %}     
                   
                  </div>
                </div>
              </div>
            </div>
          </div>  
        </div>  
      </div>  
    </div>
</div>
{% endblock %}
