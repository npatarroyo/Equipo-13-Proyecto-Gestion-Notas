{% extends 'menu.html' %}

{% block content1 %}
<div onshow="cargarInfo();" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-2 my-1">
                <div class="card-body p-0">                    
                    <div class="row">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Gestion de Cursos</h1>
                            </div>
                            <form class="user" action="/usuarios" method="POST">

                                    </div>
                                    <div class="col-sm-6">

                                    </div>
                                </div>
                                
                              
                                <div class="d-flex gap-2">
                                    <button id="boton-accion" class="btn btn-primary" type="button" style = "background-color: white; color:black; margin:auto"

                                    <button class="btn btn-danger" type="button" style = "background-color: white; color:red; position:relative; right: 375px"

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="p-3">
                       
                        <table id="usuarios2" class="table">

                                <tr>

                                </tr>
                            </thead>
                            <tbody id="listado"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    window.onload = function () {

</script>
